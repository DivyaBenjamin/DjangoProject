<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
</head>
<body>
    <form method="POST" id="shopform" data-shop-url="{% url 'webadmin:Ajaxshop' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <Label>Shopname:</Label>
        </div>
        <div>
            <input type="text" name="shopname">
        </div>
        <div>
           <Label>Shopcontact:</Label> 
        </div>
        <div>
            <input type="text" name="shopcontact">
        </div>
        <div>
            <Label>Shopemail:</Label>
        </div>
        <div>
            <input type="email" name="shopemail">
        </div>
        <div>
            <Label>ShopAddress:</Label>
        </div>
        <div>
            <textarea name="shopaddress" cols="30" rows="10"></textarea>
        </div>
        <div>
            <Label>District:</Label>
        </div>
        <div>
            <select name="district" id="district">
                <option value="">..Select..</option>
                {% for k in district %}
                <option value="{{k.id}}">{{k.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <Label>Place:</Label>
        </div>
        <div>
            <select name="place" id="place">
                <option value="">..Select..</option>
                {% for l in place %}
                <option value="{{l.id}}">{{l.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <Label>Proof:</Label>
        </div>
        <div>
            <input type="file" name="proof">
        </div>
        <div>
            <Label>Shopphoto:</Label>
        </div>
        <div>
            <input type="file" name="photo">
        </div>
        <div>
            <label>Password:</label>
        </div>
        <div>
            <input type="text" name="password">
        </div>
        <div>
            <label>Confirm Password:</label>
        </div>
        <div>
            <input type="text" name="confirmpassword">
        </div>
        <div>
            <input type="submit" name="submit" value="Save">
            <input type="reset" name="cancel" value="cancel">
        </div>
    </form>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#district").change(function () {
        var sid = $(this).val();
        var sr = $("#shopform").attr("data-shop-url");
        $.ajax({
            url: sr,
            data: { disd: sid, },
            success: function (data) {
                $("#place").html(data);
            },
        });
    });

</script>
