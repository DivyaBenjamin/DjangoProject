<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        District:<input type="text" name="district" placeholder="Enter the district" value="{{data.name}}">
    <div class="Btn">
        <input type="submit" name="submit" value="Save">
        <input type="button" name="submit" value="Cancel">
    </div>
    </form>
    <table>
        <tr>
            <th>#</th>
            <th>District</th>
            <th>Action</th>
        </tr>
        {% for i in dis %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.name}}</td>
            <td><a href="{%url 'webadmin:deletedis' i.id%}">Delete</a></td>
            <td><a href="{% url 'webadmin:editdis' i.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
