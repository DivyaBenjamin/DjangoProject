<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <h3>User Complaint Form</h3>
        <div>
            <label>Name:</label>{{reply.name}}
        </div>
        <div>
            <label>Description:</label>{{reply.email}}
        </div>
        <div>
            <label>Date:</label>{{reply.email}}
        </div>
        <div>
            <label>Reply:</label>
            <textarea name="reply" cols="20" rows="5"></textarea>
        </div>
        <div>
            <input type="submit" name="submit" value="Enter">
        </div>
    </form>
</body>
</html>
